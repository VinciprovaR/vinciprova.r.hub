<app-particles></app-particles>

<app-header></app-header>

<main class="py-6 px-4 space-y-10 768:space-y-14 max-w-[768px] m-auto relative">
  <section><app-hero /></section>

  <section class="space-y-4 768:space-y-6">
    @for(social of socialMap | keyvalue; track social){
    <div>
      <app-connect [social]="social.value" />
    </div>
    }
  </section>

  <section class="flex justify-center">
    <app-download-resume />
  </section>
</main>
